<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4 class="head_4 display-4 text-center fw-bolder" id="heading-budget">
      BUDGET APP
    </h4>
    <div class="container">
      <div class="d-grid gap-2 col-6 mx-auto">
        <div class="sub-container">
          <!-- AMOUNT INPUT -->
          <div class="input-group">
            <h4 class="form-label mt-2 fw-bolder">Budget</h4>
            <p class="hide error" id="budget-error">
              Type Value
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Total Amount"
            />
            <button
              class="submit btn btn-secondary btn-md mt-3"
              type="button"
              id="total-amount-button"
            >
              Set Budget
            </button>
          </div>
          <h4 class="form-label mt-2 fw-bolder">Expense</h4>
          <p class="hide error" id="product-title-error">
           Input is empty
          </p>

          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              class="product-title form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              placeholder="Enter Title "
              id="product-title"
            />
            <input
              type="Number"
              id="user-amount"
              placeholder="Enter Cost of Product"
            />
            <button
              type="button"
              class="submit btn btn-secondary btn-md mt-3"
              id="check-amount"
            >
              Check Amount
            </button>
          </div>
        </div>

        <div class="output-container d-flex justify-content-around mt-3">
          <div>
            <p class="text-center">Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p class="text-center">Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p class="text-center">Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>

        <div class="list">
          <h3 class="form-label mt-2 fw-bolder">Expense List</h3>
          <div class="list-container" id="list"></div>
        </div>
      </div>
    </div>

    <script src="./apps.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
